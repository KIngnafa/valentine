<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A Question For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .heart-icon {
            font-size: 60px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        h1 {
            color: #e75480;
            font-size: 1.8rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-width: 160px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #e75480, #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 84, 128, 0.4);
        }

        .yes-btn:hover, .yes-btn:active {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(231, 84, 128, 0.6);
        }

        .no-btn {
            background: #ddd;
            color: #888;
            position: relative;
        }

        .no-btn.shrinking {
            transition: all 0.3s ease;
        }

        .no-btn.hidden {
            transform: scale(0);
            opacity: 0;
        }

        .growing {
            animation: grow 0.3s ease forwards;
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .success-message {
            display: none;
        }

        .success-message h1 {
            font-size: 1.6rem;
            color: #e75480;
        }

        .success-message p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }

        .success-message .heart-icon {
            font-size: 80px;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 14px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <div class="question" id="question">
            <div class="heart-icon">üíï</div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes!</button>
                <button class="no-btn" id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>

        <div class="success-message" id="success">
            <div class="heart-icon">üíñ</div>
            <h1>Yay! You made me the happiest person!</h1>
            <p>I can't wait to spend Valentine's Day with you!</p>
        </div>
    </div>

    <script>
        // Create floating hearts (fewer for mobile performance)
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíù'];
            const isMobile = window.innerWidth < 768;
            const heartCount = isMobile ? 12 : 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                container.appendChild(heart);
            }
        }

        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Each time "No" is tapped, it shrinks and Yes grows
        function shrinkNo() {
            noClickCount++;
            noBtn.classList.add('shrinking');

            // Shrink No button
            const shrinkScale = Math.max(0, 1 - (noClickCount * 0.25));
            noBtn.style.transform = `scale(${shrinkScale})`;
            noBtn.style.opacity = shrinkScale;

            // Grow Yes button
            const growScale = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${growScale})`;

            // After 4 taps, No disappears completely
            if (noClickCount >= 4) {
                noBtn.style.display = 'none';
            }
        }

        // When they say yes
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            createConfetti();
        }

        // Create confetti celebration (optimized for mobile)
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#ff6b6b', '#e75480', '#ff9a9e', '#ffd700', '#ff69b4', '#ff1493'];
            const isMobile = window.innerWidth < 768;
            const confettiCount = isMobile ? 60 : 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    piece.style.animationDelay = Math.random() * 0.3 + 's';
                    container.appendChild(piece);

                    setTimeout(() => piece.remove(), 3000);
                }, i * 20);
            }
        }

        createFloatingHearts();

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', function(e) {
            if (e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
